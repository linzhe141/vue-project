<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <meta http-equiv="X-UA-Compatible" content="ie=edge" />  <title>淋着的vue-demo</title>  <style>    * {      margin: 0;      padding: 0;    }    .loading {      position: absolute;      /* display: flex;      justify-content: center;      align-items: center; */      height: 100%;      width: 100%;      background-color: #f5f5f5;      z-index: 1;    }    .loading .boxloading {      position: absolute;      height: 20px;      width: 140px;      top: 0;      left: 0;      bottom: 0;      right: 0;      margin: auto;      text-align: center;    }    .loading .boxloading i {      position: relative;    }    .loading .boxloading i:nth-child(1) {      animation: load 1s linear 0s infinite;    }    .loading .boxloading i:nth-child(2) {      animation: load 1s linear 0.1s infinite;    }    .loading .boxloading i:nth-child(3) {      animation: load 1s linear 0.2s infinite;    }    .loading .boxloading i:nth-child(4) {      animation: load 1s linear 0.3s infinite;    }    .loading .boxloading i:nth-child(5) {      animation: load 1s linear 0.4s infinite;    }    .loading .boxloading i:nth-child(6) {      animation: load 1s linear 0.5s infinite;    }    .loading .boxloading i:nth-child(7) {      animation: load 1s linear 0.6s infinite;    }    /*  */    @keyframes load {      0% {        top: 0px;      }      25% {        top: -10px;      }      50% {        top: 10px;      }      100% {        top: 0px;      }    }  </style></head><body style="background: white">  <div class="loading">    <div class="boxloading">      <i>l</i>      <i>o</i>      <i>a</i>      <i>d</i>      <i>i</i>      <i>n</i>      <i>g</i>    </div>  </div>  <div id="app"></div>  <script defer type="module">    // import $ from 'jquery'    // $(".loading").fedeOut()    var boxloading=document.querySelector(".loading")    console.log(boxloading,"111")    boxloading.style.display="none"  </script><script type="text/javascript" src="bundle.js"></script></body></html>
